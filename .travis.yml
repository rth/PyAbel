language: python
sudo: false
matrix:
  include:
  - python: '3.5'
    env: DEPS="numpy scipy nose cython" RUN_EXAMPLES=false
  - python: '3.4'
    env: DEPS="numpy scipy nose cython" RUN_EXAMPLES=false
#  - python: '3.3'
#    env: DEPS="numpy scipy nose cython" RUN_EXAMPLES=false
  - python: '2.7'
    env: DEPS="numpy scipy nose cython" RUN_EXAMPLES=false
  - python: '3.5'
    env: DEPS="numpy scipy nose cython" RUN_EXAMPLES=true

install:
- wget http://repo.continuum.io/miniconda/Miniconda${TRAVIS_PYTHON_VERSION:0:1}-latest-Linux-x86_64.sh
  -O miniconda.sh
- chmod +x miniconda.sh
- ./miniconda.sh -b
- export PATH=/home/travis/miniconda${TRAVIS_PYTHON_VERSION:0:1}/bin:$PATH
- conda update --yes --no-deps conda
- conda config --set always_yes yes --set changeps1 no
- conda update --yes conda
- conda install --yes -c conda conda-env
- conda install --yes $DEPS pip python=${TRAVIS_PYTHON_VERSION}
- pip install coveralls
- python setup.py install
script:
- nosetests -vv --with-coverage --cover-package=abel abel/tests
- | 
    if [ $RUN_EXAMPLES ]; then
        pip install matplotlib==1.5.3
        cd examples/
        set -o pipefail
        for f in ./*example*.py; do
           python $f >> log.txt
        done
    else
        touch log.txt
    fi
    cat log.txt && if grep -q "Traceback (most recent call last):" ~/log.txt; then false; else true; fi

deploy:
  provider: pypi
  user: DanHickstein
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: PyAbel/PyAbel
